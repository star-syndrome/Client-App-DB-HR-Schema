<!DOCTYPE html>
<html
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/auth}">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Login</title>
	</head>
	<body class="body-auth">
		<section class="login d-flex vh-100" layout:fragment="content">
			<!-- Login Form -->
			<div class="login-left w-100 h-100">
				<div class="row justify-content-center align-content-center h-100">
					<div class="col-6">
						<div class="header">
							<p class="fs-4 fw-bold">
								<img
									src="https://cdn-icons-png.flaticon.com/128/1985/1985836.png"
									alt="Star"
									width="50px" />
								Star Syndrome
							</p>
							<h1 class="fw-bold fs-2">Welcome Back!</h1>
							<p class="fs-5 text-secondary mb-4">Please enter your details.</p>
						</div>
						<form
							th:action="@{/auth/login}"
							th:method="POST"
							th:object="${loginRequest}">
							<div class="login-form">
								<!-- Username -->
								<label for="username" class="form-label fw-medium mt-2">
									Username
								</label>
								<input
									type="text"
									class="form-control border-2 border-dark-subtle mb-3"
									id="username"
									placeholder="Enter your username"
									th:field="*{username}"
									required />

								<!-- Password -->
								<label for="password" class="form-label fw-medium mt-2">
									Password
								</label>
								<input
									type="password"
									class="form-control border-2 border-dark-subtle"
									id="password"
									placeholder="Enter your password"
									th:field="*{password}"
									required />

								<!-- Show/Hide Password -->
								<div>
									<input
										class="mt-3"
										type="checkbox"
										onclick="showPassword()" />
									Show Password
								</div>

								<!-- Forgot Password -->
								<a
									th:href="@{/auth/forgot-password}"
									class="text-decoration-none d-block mt-2 text-center fw-bold text-secondary"
									>Forgot Password?
								</a>

								<!-- Button Sign In -->
								<div class="d-flex justify-content-center mt-3 mb-3">
									<button class="btn btn-dark w-100" type="submit">
										Sign In
									</button>
								</div>

								<!-- Direct to Register -->
								<div class="text-center text-secondary mt-3">
									<span
										>Don't have an account?
										<a
											th:href="@{/auth/registration}"
											class="text-decoration-none fw-bold text-secondary"
											>Sign up here!
										</a>
									</span>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>

			<!-- Carousel -->
			<div
				class="login-right w-50 h-100 d-flex justify-content-start align-items-center">
				<div
					id="carouselExampleSlidesOnly"
					class="carousel slide"
					data-bs-ride="carousel">
					<div class="carousel-inner">
						<div class="carousel-item active">
							<img
								src="https://cdn-icons-png.flaticon.com/256/4968/4968477.png"
								class="d-block"
								alt="Logo1" />
						</div>
						<div class="carousel-item">
							<img
								src="https://cdn-icons-png.flaticon.com/256/7504/7504051.png"
								class="d-block"
								alt="Logo2" />
						</div>
						<div class="carousel-item">
							<img
								src="https://cdn-icons-png.flaticon.com/256/11482/11482692.png"
								class="d-block"
								alt="Logo3" />
						</div>
					</div>
				</div>
			</div>
		</section>

		<!-- JS -->
		<div layout:fragment="script">
			<script src="/js/login.js"></script>
		</div>
	</body>
</html>
