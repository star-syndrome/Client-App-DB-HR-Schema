<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>

    <!-- Bootstrap -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">

    
    <style>
    @import url('https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:ital,wght@0,200..800;1,200..800&display=swap');

    body {
        font-family: "Plus Jakarta Sans", sans-serif;
        background-image: radial-gradient(circle, rgba(169,194,227,1) 15%, rgba(255,247,205,1) 85%)
    }
    </style>

    <!-- Icon -->
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/128/2881/2881505.png" type="image/x-icon">
</head>
<body>
    <section class="login d-flex vh-100">
        <!-- Login Form -->
        <div class="login-left w-100 h-100">
            <div class="row justify-content-center align-content-center h-100">
                <div class="col-6">
                    <div class="header">
                        <p class="fs-4 fw-bold">
                            <img
                                src="https://cdn-icons-png.flaticon.com/128/1985/1985836.png"
                                alt="Star" width="50px">
                            Star Syndrome
                        </p>
                        <h1 class="fw-bold fs-2">Welcome Back!</h1>
                        <p class="fs-5 text-secondary mb-4">Please enter your details.</p>
                    </div>
                    <form
                        th:action="@{/auth/login}"
                        th:method="POST"
                        th:object="${loginRequest}">
                        <div class="login-form">
                            <!-- Username -->
                            <label for="username" class="form-label fw-medium mt-2">Username</label>
                            <input
                                type="text"
                                class="form-control border-2 border-dark-subtle mb-3"
                                id="username"
                                placeholder="Enter your username"
                                th:field="*{username}"
                                required>
            
                            <!-- Password -->
                            <label for="password" class="form-label fw-medium mt-2">Password</label>
                            <input
                                type="password"
                                class="form-control border-2 border-dark-subtle"
                                id="password"
                                placeholder="Enter your password"
                                th:field="*{password}"
                                required>
            
                            <!-- Forgot Password -->
                            <a
                                href="#"
                                class="text-decoration-none d-block mt-2 text-center text-secondary">Forgot password?
                            </a>
                            
                            <!-- Button Sign In -->
                            <div class="d-flex justify-content-center mt-3 mb-3">
                                <button
                                    class="btn btn-dark w-100"
                                    type="submit">Sign In
                                </button>
                            </div>
                            
                            <!-- Direct to Register -->
                            <div class="text-center text-secondary mt-3">
                                <span>Don't have an account?
                                    <a 
                                        href="#"
                                        class="text-decoration-none fw-bold text-secondary">Sign up here!
                                    </a>
                                </span>
                            </div>
                        </div>        
                    </form>
                </div>
            </div>
        </div>

        <!-- Carousel -->
        <div class="login-right w-50 h-100 d-flex justify-content-start align-items-center">
            <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img
                            src="https://cdn-icons-png.flaticon.com/256/4968/4968477.png"
                            class="d-block"
                            alt="Logo1">
                    </div>
                    <div class="carousel-item">
                        <img
                            src="https://cdn-icons-png.flaticon.com/256/7504/7504051.png"
                            class="d-block"
                            alt="Logo2">
                    </div>
                    <div class="carousel-item">
                        <img
                            src="https://cdn-icons-png.flaticon.com/256/11482/11482692.png"
                            class="d-block"
                            alt="Logo3">
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Bootstrap  -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>
</body>
</html>
