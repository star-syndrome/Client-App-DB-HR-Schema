<!DOCTYPE html>
<html
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/main}">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Job</title>
	</head>
	<body>
		<!-- Manage Job -->
		<div
			class="container bg-light pb-3 border border-dark border-3 rounded-5 mb-5 mt-5"
			layout:fragment="content">
			<div class="d-flex flex-wrap m-3 p-3 justify-content-between">
				<h1 class="fw-bold">Manage Jobs</h1>
				<!-- Button trigger modal create -->
				<button
					type="button"
					class="btn btn-success"
					data-bs-toggle="modal"
					data-bs-target="#create">
					Add Job
				</button>
			</div>
			<div class="container">
				<table
					class="table table-bordered table-striped table-hover text-center table-light"
					id="table-job">
					<thead class="table-primary text-center">
						<tr>
							<th scope="col-1">NO</th>
							<th scope="col-6">TITLE</th>
							<th scope="col-5">ACTIONS</th>
						</tr>
					</thead>
				</table>
			</div>

			<!-- Modal Create -->
			<div
				class="modal fade"
				id="create"
				data-bs-backdrop="static"
				data-bs-keyboard="false"
				tabindex="-1"
				aria-labelledby="createLabel"
				aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content border border-dark border-3 rounded-3">
						<div
							class="modal-header fw-bold fs-2 border-bottom border-3 border-dark">
							<h1 class="modal-title fs-5 fw-bold" id="createLabel">
								Create a New Job
							</h1>
							<button
								type="button"
								class="btn-close"
								data-bs-dismiss="modal"
								aria-label="Close"></button>
						</div>
						<form>
							<div class="modal-body">
								<!-- Job ID -->
								<div class="input-group mb-3">
									<span
										class="input-group-text border border-dark bg-light fw-bold"
										id="inputGroup-sizing-default"
										>Job ID
									</span>
									<input
										type="text"
										class="form-control border border-dark"
										id="create-id"
										maxlength="10"
										required />
								</div>

								<!-- Code -->
								<div class="input-group mb-3">
									<span
										class="input-group-text border border-dark bg-light fw-bold"
										id="inputGroup-sizing-default"
										>Code
									</span>
									<input
										type="text"
										class="form-control border border-dark"
										id="create-code"
										required />
								</div>

								<!-- Title -->
								<div class="input-group mb-3">
									<span
										class="input-group-text border border-dark bg-light fw-bold"
										id="inputGroup-sizing-default"
										>Title
									</span>
									<input
										type="text"
										class="form-control border border-dark"
										id="create-title"
										required />
								</div>

								<!-- Minimum Salary -->
								<div class="input-group mb-3">
									<span
										class="input-group-text border border-dark bg-light fw-bold"
										id="inputGroup-sizing-default"
										>Minimum Salary
									</span>
									<input
										type="text"
										class="form-control border border-dark"
										id="create-min"
										required />
								</div>

								<!-- Maximum Salary -->
								<div class="input-group mb-3">
									<span
										class="input-group-text border border-dark bg-light fw-bold"
										id="inputGroup-sizing-default"
										>Maximum Salary
									</span>
									<input
										type="text"
										class="form-control border border-dark"
										id="create-max"
										required />
								</div>
							</div>
							<div class="modal-footer border-top border-3 border-dark">
								<button
									type="button"
									class="btn btn-secondary"
									data-bs-dismiss="modal">
									Close
								</button>
								<button type="button" class="btn btn-primary" id="create-job">
									Save
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>

			<!-- Modal Details -->
			<div
				class="modal fade"
				id="details"
				data-bs-backdrop="static"
				data-bs-keyboard="false"
				tabindex="-1"
				aria-labelledby="detailsLabel"
				aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content border border-dark border-3 rounded-3">
						<div
							class="modal-header fw-bold fs-2 border-bottom border-3 border-dark">
							<h1 class="modal-title fs-5 fw-bold" id="detailsLabel">
								Details of Job
							</h1>
							<button
								type="button"
								class="btn-close"
								data-bs-dismiss="modal"
								aria-label="Close"></button>
						</div>
						<div class="modal-body">
							<!-- Job ID -->
							<div class="input-group mb-3">
								<span
									class="input-group-text border border-dark bg-light fw-bold"
									id="inputGroup-sizing-default">
									Job ID
								</span>
								<input
									type="text"
									class="form-control border border-dark"
									aria-label="Sizing example input"
									aria-describedby="inputGroup-sizing-default"
									id="details-id"
									disabled />
							</div>

							<!-- Code -->
							<div class="input-group mb-3">
								<span
									class="input-group-text border border-dark bg-light fw-bold"
									id="inputGroup-sizing-default">
									Code
								</span>
								<input
									type="text"
									class="form-control border border-dark"
									id="details-code"
									disabled />
							</div>

							<!-- Title -->
							<div class="input-group mb-3">
								<span
									class="input-group-text border border-dark bg-light fw-bold"
									id="inputGroup-sizing-default">
									Title
								</span>
								<input
									type="text"
									class="form-control border border-dark"
									id="details-title"
									disabled />
							</div>

							<!-- Minimum salary -->
							<div class="input-group mb-3">
								<span
									class="input-group-text border border-dark bg-light fw-bold"
									id="inputGroup-sizing-default">
									Minimum Salary
								</span>
								<input
									type="text"
									class="form-control border border-dark"
									id="details-min"
									disabled />
							</div>

							<!-- Maximum Salary -->
							<div class="input-group mb-3">
								<span
									class="input-group-text border border-dark bg-light fw-bold"
									id="inputGroup-sizing-default">
									Maximum Salary
								</span>
								<input
									type="text"
									class="form-control border border-dark"
									id="details-max"
									disabled />
							</div>
						</div>
						<div class="modal-footer border-top border-3 border-dark">
							<button
								type="button"
								class="btn btn-secondary"
								data-bs-dismiss="modal">
								Close
							</button>
						</div>
					</div>
				</div>
			</div>

			<!-- Modal Update -->
			<div
				class="modal fade"
				id="update"
				data-bs-backdrop="static"
				data-bs-keyboard="false"
				tabindex="-1"
				aria-labelledby="updateLabel"
				aria-hidden="true">
				<div class="modal-dialog">
					<div class="modal-content border border-dark border-3 rounded-3">
						<div
							class="modal-header fw-bold fs-2 border-bottom border-3 border-dark">
							<h1 class="modal-title fs-5 fw-bold" id="updateLabel">
								Update Job
							</h1>
							<button
								type="button"
								class="btn-close"
								data-bs-dismiss="modal"
								aria-label="Close"></button>
						</div>
						<form>
							<div class="modal-body">
								<!-- Job ID -->
								<input type="hidden" id="update-id" disabled />

								<!-- Code -->
								<div class="input-group mb-3">
									<span
										class="input-group-text border border-dark bg-light fw-bold"
										id="inputGroup-sizing-default"
										>Code
									</span>
									<input
										type="text"
										class="form-control border border-dark"
										id="update-code" />
								</div>

								<!-- Title -->
								<div class="input-group mb-3">
									<span
										class="input-group-text border border-dark bg-light fw-bold"
										id="inputGroup-sizing-default"
										>Title
									</span>
									<input
										type="text"
										class="form-control border border-dark"
										id="update-title" />
								</div>

								<!-- Minimum Salary -->
								<div class="input-group mb-3">
									<span
										class="input-group-text border border-dark bg-light fw-bold"
										id="inputGroup-sizing-default"
										>Minimum Salary
									</span>
									<input
										type="text"
										class="form-control border border-dark"
										id="update-min" />
								</div>

								<!-- Maximum Salary -->
								<div class="input-group mb-3">
									<span
										class="input-group-text border border-dark bg-light fw-bold"
										id="inputGroup-sizing-default"
										>Maximum Salary
									</span>
									<input
										type="text"
										class="form-control border border-dark"
										id="update-max" />
								</div>
							</div>
							<div class="modal-footer border-top border-3 border-dark">
								<button
									type="button"
									class="btn btn-secondary"
									data-bs-dismiss="modal">
									Close
								</button>
								<button type="button" class="btn btn-primary" id="update-job">
									Save
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>

		<!-- JS -->
		<div layout:fragment="script">
			<script src="/js/job.js"></script>
		</div>
	</body>
</html>
