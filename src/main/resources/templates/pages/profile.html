<!DOCTYPE html>
<html
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/main}">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Profile</title>
	</head>
	<body>
		<div
			class="container d-flex justify-content-center mt-lg-5"
			layout:fragment="content">
			<div class="card">
				<!-- Navigation -->
				<ul class="nav nav-justified nav-pills nav-fill nav-profile">
					<li class="nav-item">
						<a
							class="nav-link active fw-bold text-light fs-4"
							data-bs-toggle="tab"
							href="#account-info">
							Account Info
						</a>
					</li>
					<li class="nav-item">
						<a
							class="nav-link fw-bold text-light fs-4"
							data-bs-toggle="tab"
							href="#account-change-password">
							Change Password
						</a>
					</li>
				</ul>

				<!-- Account Info -->
				<div class="tab-content">
					<div class="tab-pane fade active show" id="account-info">
						<div class="card-body bg-light-subtle">
							<div class="row row-cols-2">
								<!-- ID -->
								<div class="form-group col">
									<label class="form-label fw-bold fs-5" for="profile-id">
										ID
									</label>
									<input
										type="text"
										class="form-control mb-3"
										id="profile-id"
										disabled />
								</div>

								<!-- Name -->
								<div class="form-group col">
									<label class="form-label fw-bold fs-5" for="profile-name">
										Name
									</label>
									<input
										type="text"
										class="form-control mb-3"
										id="profile-name"
										maxlength="50"
										minlength="1"
										required />
								</div>

								<!-- Email -->
								<div class="form-group col">
									<label class="form-label fw-bold fs-5" for="profile-email">
										Email
									</label>
									<input
										type="email"
										class="form-control mb-3"
										id="profile-email"
										minlength="1"
										required />
								</div>

								<!-- Phone -->
								<div class="form-group col">
									<label class="form-label fw-bold fs-5" for="profile-phone">
										Phone
									</label>
									<input
										type="text"
										class="form-control mb-3"
										id="profile-phone"
										maxlength="13"
										minlength="1"
										required />
								</div>

								<!-- Username -->
								<div class="form-group col">
									<label class="form-label fw-bold fs-5" for="profile-username">
										Username
									</label>
									<input
										type="text"
										class="form-control mb-2"
										id="profile-username"
										disabled />
								</div>
							</div>
						</div>

						<!-- Button Update -->
						<div class="card-footer">
							<button
								type="button"
								class="btn btn-primary text-white fw-bold fs-5 w-100"
								id="update-user">
								Update
							</button>
						</div>
					</div>

					<!-- Change Password -->
					<div class="tab-pane fade" id="account-change-password">
						<div class="card-body pb-2">
							<!-- Current Password -->
							<div class="form-group">
								<label class="form-label fw-bold fs-5" for="current-password">
									Current Password
								</label>
								<input
									type="password"
									class="form-control mb-3"
									id="current-password"
									required />
							</div>

							<!-- Show/Hide Password -->
							<div>
								<input
									name="current"
									class="mt-auto mb-3"
									type="checkbox"
									onclick="showCurrentPassword()" />
								Show Password
							</div>

							<!-- New Password -->
							<div class="form-group">
								<label class="form-label fw-bold fs-5" for="new-password">
									New Password
								</label>
								<input
									type="password"
									class="form-control mb-3"
									id="new-password"
									required />
							</div>

							<!-- Show/Hide Password -->
							<div>
								<input
									name="new"
									class="mt-auto mb-3"
									type="checkbox"
									onclick="showNewPassword()" />
								Show Password
							</div>

							<!-- Repeat New Password -->
							<div class="form-group">
								<label
									class="form-label fw-bold fs-5"
									for="repeat-new-password">
									Repeat New Password
								</label>
								<input
									type="password"
									class="form-control mb-2"
									id="repeat-new-password"
									required />
							</div>

							<!-- Show/Hide Password -->
							<div>
								<input
									name="repeat"
									class="mt-auto"
									type="checkbox"
									onclick="showRepeatNewPassword()" />
								Show Password
							</div>
						</div>

						<!-- Button Update -->
						<div class="card-footer">
							<button
								type="button"
								class="btn btn-primary text-white fw-bold fs-5 w-100"
								id="update-password">
								Update
							</button>
						</div>
					</div>
				</div>
			</div>
		</div>

		<!-- JS -->
		<div layout:fragment="script">
			<script src="/js/profile.js"></script>
		</div>
	</body>
</html>
