<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Country</title>

    <!-- Bootstrap -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">

    <!-- Icon -->
    <link rel="shortcut icon" href="/img/shield.png" type="image/x-icon">
</head>
<body>
    <!-- Navigation Bars -->
    <nav class="navbar navbar-expand-sm sticky-top bg-dark shadow-sm p-3 mb-5">
        <div class="container-fluid">
            <a class="navbar-brand">
                <img
                src="https://recruit-me.metrodataacademy.id/images/logo_landscape.png"
                alt="Metrodata Academy" width="250px" class="rounded-pill">
              </a>
        </div>
    </nav>

    <!-- Card -->
    <div class="container p-3 m-auto d-flex justify-content-center">
        <div class="card text-center border border-dark border-3 rounded-3">
            <div class="card-header fw-bold border-bottom border-3 border-dark">
                <h3 class="m-auto fw-bold">Updating a Country</h3>
            </div>
                <div class="card-body">
                    <form
                        th:action="@{/country/{id} (id=${country.id})}"
                        th:method="PUT"
                        th:object="${country}">
                        <div class="d-flex flex-wrap m-auto">

                            <!-- Country Code -->
                            <div class="input-group mb-3">
                                <span
                                class="input-group-text border border-dark bg-light fw-bold"
                                id="inputGroup-sizing-default">
                                Country Code</span>
                                <input
                                type="text"
                                class="form-control border border-dark"
                                th:field="*{code}">
                            </div>
    
                            <!-- Country Name -->
                            <div class="input-group mb-3">
                                <span
                                class="input-group-text border border-dark bg-light fw-bold"
                                id="inputGroup-sizing-default">
                                Country Name</span>
                                <input
                                type="text"
                                class="form-control border border-dark"
                                aria-label="Sizing example input"
                                aria-describedby="inputGroup-sizing-default"
                                th:field="*{name}">
                            </div> 
                        </div>
                            <div class="d-flex gap-3">
                                <a href="/country" class="btn btn-secondary">Back</a>
                                <button type="submit" class="btn btn-info">Update
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <!-- Bootstrap  -->
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
    crossorigin="anonymous">
    </script>
</body>
</html>
