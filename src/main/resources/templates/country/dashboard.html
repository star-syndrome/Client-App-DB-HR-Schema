<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country</title>

    <!-- Bootstrap -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">

     <!-- CSS -->
     <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">

     <!-- Icon -->
     <link rel="shortcut icon" href="/img/shield.png" type="image/x-icon">

     <!-- Google Icon -->
     <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Rounded:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <!-- Navigation Bars -->
    <nav class="navbar navbar-expand-sm sticky-top bg-info shadow-sm p-3 mb-5">
        <div class="container-fluid text-center">
            <a class="navbar-brand">
                <img
                src="https://recruit-me.metrodataacademy.id/images/logo_landscape.png"
                alt="Metrodata Academy" width="200px">
            </a>
        </div>
    </nav>

    <!-- Manage Countries -->
    <div class="container bg-light pb-3 border border-dark border-3 rounded-5">
        <div class="d-flex flex-wrap m-3 p-3 justify-content-between">
            <h3>Manage Countries</h3>
            <a href="country/create" class="btn btn-success">Add Country</a>
        </div>
            <div class="container">    
                <table class="table table-bordered table-striped table-hover text-center table-light">
                    <thead class="table-primary">
                        <tr>
                            <th scope="col-2">NO</th>
                            <th scope="col-4">NAME</th>
                            <th scope="col-6">ACTIONS</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr th:each="country, index : ${countries}">
                            <td th:text="${index.count}"></td>
                            <td th:text="${country.name}"></td>
                            <td class="d-flex m-auto gap-4 justify-content-center">
                                <a
                                th:href="@{/country/{id} (id=${country.id})}"
                                class="btn btn-primary"
                                th:title="'Detail ' + ${country.name}">
                                <span class="material-symbols-rounded"> info </span>
                                </a>
                                <a th:href="@{/country/update/{id} (id=${country.id})}"
                                class="btn btn-warning"
                                th:title="'Update ' + ${country.name}">
                                <span class="material-symbols-rounded"> sync </span>
                                </a>
                                <form
                                th:action="@{/country/{id} (id=${country.id})}"
                                th:method="DELETE">
                                    <button
                                    class="btn btn-danger"
                                    type="submit"
                                    th:title="'Delete ' + ${country.name}"
                                    onclick="return confirm('Are you sure want to delete this country?')"
                                    >
                                    <span class="material-symbols-rounded"> delete </span>
                                </button>
                                </form>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    
    <!-- Bootstrap  -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>
</body>
</html>
