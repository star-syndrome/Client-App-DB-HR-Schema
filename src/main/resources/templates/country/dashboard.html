<!DOCTYPE html>
<html
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/main}">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Country</title>
	</head>
	<body>
		<!-- Manage Countries -->
		<div
			class="container bg-light pb-3 border border-dark border-3 rounded-5 mt-5"
			layout:fragment="content">
			<div class="d-flex flex-wrap m-3 p-3 justify-content-between">
				<h3>Manage Countries</h3>
				<!-- Button trigger modal create -->
                <button
                    type="button"
                    class="btn btn-success"
                    data-bs-toggle="modal"
                    data-bs-target="#create">
                    Add Country
            </button>
			</div>
			<div class="container">
				<table
					class="table table-bordered table-striped table-hover text-center table-light"
					id="table-country">
					<thead class="table-primary text-center">
						<tr>
							<th scope="col-1">NO</th>
                            <th scope="col-2">CODE</th>
							<th scope="col-4">NAME</th>
							<th scope="col-5">ACTIONS</th>
						</tr>
					</thead>
				</table>
			</div>

            <!-- Modal Create -->
            <div
                class="modal fade"
                id="create"
                data-bs-backdrop="static"
                data-bs-keyboard="false"
                tabindex="-1"
                aria-labelledby="createLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content border border-dark border-3 rounded-3">
                        <div class="modal-header fw-bold fs-2 border-bottom border-3 border-dark">
                            <h1 class="modal-title fs-5 fw-bold" id="createLabel">
                            Create of Country</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <form>
                            <div class="modal-body">
                                <!-- Country Code -->
                                <div class="input-group mb-3">
                                    <span
                                        class="input-group-text border border-dark bg-light fw-bold"
                                        id="inputGroup-sizing-default">Country Code
                                    </span>
                                    <input
                                        type="text"
                                        class="form-control border border-dark"
                                        id="create-code"
                                        required>
                                </div>

                                <!-- Country Name -->
                                <div class="input-group mb-3">
                                    <span
                                        class="input-group-text border border-dark bg-light fw-bold"
                                        id="inputGroup-sizing-default">Country Name
                                    </span>
                                    <input
                                        type="text"
                                        class="form-control border border-dark"
                                        aria-label="Sizing example input"
                                        aria-describedby="inputGroup-sizing-default"
                                        id="create-name"
                                        required>
                                </div>

                                <!-- Region -->
                                <div class="input-group mb-3">
                                    <label
                                        class="input-group-text border-dark bg-light fw-bold"
                                        >Region
                                    </label>
                                    <select
                                        class="form-select border border-dark"
                                        id="create-region"
                                        required>

                                        <option value="" selected>Choose Region</option>
                                    </select>
                                </div>
                            </div>
                                <div class="modal-footer border-top border-3 border-dark">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary" id="create-country">Save</button>
                                </div>
                        </form>
                    </div>
                </div>
            </div>

            <!-- Modal Details -->
            <div
                class="modal fade"
                id="details"
                data-bs-backdrop="static"
                data-bs-keyboard="false"
                tabindex="-1"
                aria-labelledby="detailsLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content border border-dark border-3 rounded-3">
                        <div class="modal-header fw-bold fs-2 border-bottom border-3 border-dark">
                            <h1 class="modal-title fs-5 fw-bold" id="detailsLabel">
                            Details of Country</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                            <div class="modal-body">
                                <!-- Country ID -->
                                <div class="input-group mb-3">
                                    <span
                                        class="input-group-text border border-dark bg-light fw-bold"
                                        id="inputGroup-sizing-default">
                                        Country ID
                                    </span>
                                    <input
                                        type="text"
                                        class="form-control border border-dark"
                                        aria-label="Sizing example input"
                                        aria-describedby="inputGroup-sizing-default"
                                        id="details-id"
                                        disabled>
                                </div>

                                <!-- Country Code -->
                                <div class="input-group mb-3">
                                    <span
                                        class="input-group-text border border-dark bg-light fw-bold"
                                        id="inputGroup-sizing-default">
                                        Country Code
                                    </span>
                                    <input
                                        type="text"
                                        class="form-control border border-dark"
                                        id="details-code"
                                        disabled>
                                </div>

                                <!-- Country Name -->
                                <div class="input-group mb-3">
                                    <span
                                        class="input-group-text border border-dark bg-light fw-bold"
                                        id="inputGroup-sizing-default">
                                        Country Name
                                    </span>
                                    <input
                                        type="text"
                                        class="form-control border border-dark"
                                        aria-label="Sizing example input"
                                        aria-describedby="inputGroup-sizing-default"
                                        id="details-name"
                                        disabled>
                                </div> 

                                <!-- Region -->
                                <div class="input-group mb-3">
                                    <span
                                        class="input-group-text border border-dark bg-light fw-bold"
                                        id="inputGroup-sizing-default">
                                        Region
                                    </span>
                                    <input
                                        type="text"
                                        class="form-control border border-dark"
                                        aria-label="Sizing example input"
                                        aria-describedby="inputGroup-sizing-default"
                                        id="details-region-name"
                                        disabled>
                                </div>
                            </div>
                            <div class="modal-footer border-top border-3 border-dark">
                                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                            </div>
                    </div>
                </div>
            </div>
            
            <!-- Modal Update -->
            <div
                class="modal fade"
                id="update"
                data-bs-backdrop="static"
                data-bs-keyboard="false"
                tabindex="-1"
                aria-labelledby="updateLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content border border-dark border-3 rounded-3">
                        <div class="modal-header fw-bold fs-2 border-bottom border-3 border-dark">
                            <h1 class="modal-title fs-5 fw-bold" id="updateLabel">
                            Update of Country</h1>
                            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                            <div class="modal-body">
                                <!-- Country ID -->
                                <input type="hidden" id="update-id" disabled>

                                <!-- Country Code -->
                                <div class="input-group mb-3">
                                    <span
                                        class="input-group-text border border-dark bg-light fw-bold"
                                        id="inputGroup-sizing-default">Country Code
                                    </span>
                                    <input
                                        type="text"
                                        class="form-control border border-dark"
                                        id="update-code">
                                </div>

                                <!-- Country Name -->
                                <div class="input-group mb-3">
                                    <span
                                        class="input-group-text border border-dark bg-light fw-bold"
                                        id="inputGroup-sizing-default">Country Name
                                    </span>
                                    <input
                                        type="text"
                                        class="form-control border border-dark"
                                        aria-label="Sizing example input"
                                        aria-describedby="inputGroup-sizing-default"
                                        id="update-name">
                                </div>

                                <!-- Region -->
                                <div class="input-group mb-3">
                                    <span
                                        class="input-group-text border border-dark bg-light fw-bold"
                                        id="inputGroup-sizing-default">Region
                                    </span>
                                    <input
                                        type="text"
                                        class="form-control border border-dark"
                                        aria-label="Sizing example input"
                                        aria-describedby="inputGroup-sizing-default"
                                        id="update-region-name"
                                        disabled>
                                </div>
                            </div>
                                <div class="modal-footer border-top border-3 border-dark">
                                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                                    <button type="button" class="btn btn-primary" id="update-country">Save</button>
                                </div>
                        </form>
                    </div>
                </div>
            </div>

            
        </div>
        <!-- JS -->
        <div layout:fragment="script">
        <script src="/js/country.js"></script>
        </div>
	</body>
</html>
