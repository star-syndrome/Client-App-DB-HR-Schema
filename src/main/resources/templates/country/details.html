<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Details</title>

        <!-- Bootstrap -->
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
        crossorigin="anonymous">
    
         <!-- CSS -->
         <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">
    
         <!-- Icon -->
         <link
          rel="shortcut icon" href="/img/shield.png" type="image/x-icon">
</head>
<body>
    <!-- Navigation Bars -->
    <nav class="navbar navbar-expand-sm sticky-top bg-dark shadow-sm p-3 mb-5">
        <div class="container-fluid">
            <a class="navbar-brand">
                <img
                src="https://recruit-me.metrodataacademy.id/images/logo_landscape.png"
                alt="Metrodata Academy" width="250px" class="rounded-pill">
              </a>
        </div>
    </nav>

    <!-- Card -->
    <div class="container mt-3 d-flex justify-content-center">
      <div class="card border border-dark border-3 rounded-3">
        <div class="card-header fw-bold fs-2 border-bottom border-3 border-dark text-center">
          <h3>Country Details</h3>
        </div>
        <div class="card-body text-start" th:object="${country}">
          <h5 class="card-title mb-3">Country ID: <span th:text="${country.id}"></span></h5>
          <h5 class="card-title mb-3">Country Code: <span th:text="${country.code}"></span></h5>
          <h5 class="card-title mb-3">Country Name: <span th:text="${country.name}"></span></h5>
          <h5 class="card-title mb-3">Region Name: <span th:text="${country.regionName}"></span></h5>
          <div class="d-flex justify-content-center">
            <a href="/country" class="btn btn-secondary">Back</a>
          </div>
        </div>
      </div>
    </div>

    <!-- Bootstrap -->
    <script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
    </script>
</body>
</html>
