<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Region</title>

    <!-- Bootstrap -->
    <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
    crossorigin="anonymous">

    <!-- CSS -->
    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}">

    <!-- Icon -->
    <link rel="shortcut icon" href="/img/shield.png" type="image/x-icon">
</head>
<body>
    <!-- Navigation Bars -->
    <nav class="navbar navbar-expand-sm sticky-top bg-dark shadow-sm p-3 mb-5">
        <div class="container-fluid">
            <a class="navbar-brand">
                <img
                src="https://recruit-me.metrodataacademy.id/images/logo_landscape.png"
                alt="Metrodata Academy" width="250px" class="rounded-pill">
              </a>
        </div>
    </nav>

    <!-- Card -->
    <div class="container p-3 m-auto">
            <div class="card text-center border border-dark border-3 rounded-3">
                <div class="card-header fw-bold border-bottom border-3 border-dark"><h3 class="m-auto fw-bold">Updating a Region</h3></div>
                    <div class="card-body">
                        <form th:action="@{/region/update}" method="post" th:object="${region}">
                            <div class="input-group mb-3">
                                <input type="hidden" th:field="*{id}">
                                <span
                                class="input-group-text border border-dark"
                                id="inputGroup-sizing-default"><h6 class="m-auto fw-bold">Region Name</h6></span>
                                <input
                                type="text"
                                class="form-control border border-dark"
                                aria-label="Sizing example input"
                                aria-describedby="inputGroup-sizing-default"
                                th:field="*{name}"
                                required>
                            </div>
                            <div class="d-flex gap-3">
                                <a href="/region" class="btn btn-secondary">Back</a>
                                <button type="submit" class="btn btn-info">Update</button>
                            </div>
                        </form>
                    </div>
              </div>
        </div>
</body>
</html>
