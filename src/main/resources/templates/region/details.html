<!DOCTYPE html>
<html
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layouts/main}">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Region Details</title>
	</head>
	<body>
		<!-- Card -->
		<div
			class="container mt-5 d-flex justify-content-center"
			layout:fragment="content">
			<div class="card text-center border border-dark border-3 rounded-3">
				<div
					class="card-header fw-bold fs-2 border-bottom border-3 border-dark">
					<h3>Region Details</h3>
				</div>
				<div class="card-body">
					<form
						th:action="@{/region/{id} (id=${region.id})}"
						th:method="GET"
						th:object="${region}">
						<div class="d-flex flex-wrap m-auto">
							<!-- Region ID -->
							<div class="input-group mb-3">
								<span
									class="input-group-text border border-dark bg-light fw-bold"
									id="inputGroup-sizing-default">
									Region ID
								</span>
								<input
									type="text"
									class="form-control border border-dark"
									aria-label="Sizing example input"
									aria-describedby="inputGroup-sizing-default"
									th:field="*{id}"
									disabled />
							</div>

							<!-- Region Name-->
							<div class="input-group mb-3">
								<span
									class="input-group-text border border-dark bg-light fw-bold"
									id="inputGroup-sizing-default">
									Region Name
								</span>
								<input
									type="text"
									class="form-control border border-dark"
									aria-label="Sizing example input"
									aria-describedby="inputGroup-sizing-default"
									th:field="*{name}"
									disabled />
							</div>
						</div>
						<div class="d-flex gap-3">
							<a href="/region" class="btn btn-secondary">Back</a>
						</div>
					</form>
				</div>
			</div>
		</div>
	</body>
</html>
